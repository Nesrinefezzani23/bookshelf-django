<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - 7keyet</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #f7cac9 0%, #ffe5d9 50%, #f7f7fa 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Livres animés en fond */
    .floating-books {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .book {
      position: absolute;
      font-size: 2.2em;
      color: #eab308;
      opacity: 0.18;
      animation: floatBook 12s linear infinite;
    }
    .book.b1 { left: 10vw; top: 80vh; font-size: 2.8em; animation-delay: 0s; }
    .book.b2 { left: 30vw; top: 90vh; font-size: 2.2em; animation-delay: 2s; }
    .book.b3 { left: 60vw; top: 85vh; font-size: 2.5em; animation-delay: 4s; }
    .book.b4 { left: 80vw; top: 95vh; font-size: 2em; animation-delay: 6s; }
    .book.b5 { left: 50vw; top: 100vh; font-size: 3em; animation-delay: 8s; }
    @keyframes floatBook {
      0% { transform: translateY(0) scale(1) rotate(-10deg); opacity: 0.18; }
      80% { opacity: 0.18; }
      100% { transform: translateY(-110vh) scale(1.1) rotate(10deg); opacity: 0; }
    }
    .login-container {
      background: rgba(255,255,255,0.98);
      border-radius: 22px;
      box-shadow: 0 12px 48px 0 rgba(44,62,80,0.18), 0 1.5px 8px #f7cac9;
      padding: 64px 54px 44px 54px;
      max-width: 470px;
      width: 100%;
      min-height: 540px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      animation: floatCard 2.5s cubic-bezier(.68,-0.55,.27,1.55) 1;
    }
    @keyframes floatCard {
      0% { transform: translateY(60px) scale(0.95); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    .library-icon {
      font-size: 3.7em;
      color: #e74c3c;
      margin-bottom: 0.5em;
      margin-top: -1.2em;
      filter: drop-shadow(0 2px 8px #f7cac9);
      animation: pulseBook 2.2s infinite alternate;
    }
    @keyframes pulseBook {
      0% { transform: scale(1) rotate(-6deg); filter: drop-shadow(0 2px 8px #f7cac9); }
      100% { transform: scale(1.08) rotate(6deg); filter: drop-shadow(0 8px 24px #eab308); }
    }
    h1 {
      color: #e74c3c;
      margin-bottom: 10px;
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .slogan {
      color: #e74c3c;
      font-size: 1.13em;
      font-style: italic;
      margin-bottom: 32px;
      text-align: center;
      line-height: 1.5;
      background: rgba(255,255,255,0.7);
      border-radius: 8px;
      padding: 0.5em 0.7em;
      box-shadow: 0 1px 6px #f7cac9;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    label {
      font-weight: bold;
      color: #2d3a4b;
      margin-bottom: 6px;
    }
    input[type="text"], input[type="password"] {
      padding: 15px 16px;
      border: 1.5px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1.13em;
      background: #f7f7fa;
      color: #2d3a4b;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      width: 100%;
      box-shadow: 0 1px 4px #f7cac9;
    }
    input:focus {
      border: 1.5px solid #e74c3c;
      background: #fff;
      box-shadow: 0 2px 12px #f7cac9;
    }
    button {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 15px 0;
      font-size: 1.18em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px #f7cac9;
      letter-spacing: 0.5px;
    }
    button:hover {
      background: #c0392b;
      box-shadow: 0 4px 16px #f7cac9;
      transform: scale(1.04);
    }
    .error-message {
      color: #e74c3c;
      margin-top: 16px;
      text-align: center;
      font-weight: bold;
      background: #fff0f0;
      border-radius: 6px;
      padding: 0.5em 0.7em;
      border: 1px solid #ffe0e0;
      min-height: 1.5em;
    }
    .footer-books {
      position: absolute;
      bottom: 18px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.13em;
      color: #a0aec0;
      letter-spacing: 0.5px;
      opacity: 0.92;
      display: flex;
      justify-content: center;
      gap: 0.5em;
      align-items: center;
      z-index: 2;
    }
    .footer-books i {
      color: #eab308;
      font-size: 1.2em;
      margin: 0 2px;
    }
    @media (max-width: 600px) {
      .login-container {
        padding: 1.2rem 0.5rem;
        min-height: 420px;
      }
      .slogan { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="floating-books">
    <span class="book b1"><i class="fa-solid fa-book"></i></span>
    <span class="book b2"><i class="fa-solid fa-book"></i></span>
    <span class="book b3"><i class="fa-solid fa-book"></i></span>
    <span class="book b4"><i class="fa-solid fa-book"></i></span>
    <span class="book b5"><i class="fa-solid fa-book"></i></span>
  </div>
  <div class="login-container">
    <div class="library-icon"><i class="fa-solid fa-book-atlas"></i></div>
    <h1>7keyet</h1>
    <div class="slogan">Entrez dans votre univers de lecture…<br><span style="font-size:0.95em; color:#c0392b;">« Un livre est un rêve que vous tenez entre vos mains. »</span></div>
    <form id="login-form">
      <div>
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      <div>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Se connecter</button>
    </form>
    <div class="error-message" id="error-message"></div>
    <div class="footer-books">
      <i class="fa-solid fa-book"></i>
      <span>Bienvenue dans votre bibliothèque numérique</span>
      <i class="fa-solid fa-book"></i>
    </div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = '';
      // Teste les identifiants sur une requête protégée (ex: /api/books/)
      fetch('/api/books/', {
        headers: {
          'Authorization': 'Basic ' + btoa(username + ':' + password)
        }
      })
      .then(response => {
        if (response.ok) {
          localStorage.setItem('booksapp_username', username);
          localStorage.setItem('booksapp_password', password);
          window.location.href = 'index.html';
        } else {
          throw new Error('Identifiants invalides');
        }
      })
      .catch(() => {
        errorDiv.textContent = 'Nom d\'utilisateur ou mot de passe incorrect.';
      });
    });
  </script>
</body>
</html>
