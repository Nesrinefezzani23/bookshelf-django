<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un livre - 7keyet</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 48px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 36px 32px 28px 32px;
    }
    h1 {
      text-align: center;
      color: #2d3a4b;
      margin-bottom: 32px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: bold;
      color: #2d3a4b;
      margin-bottom: 6px;
    }
    input, textarea {
      padding: 10px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1em;
      background: #f7f7fa;
      color: #2d3a4b;
      outline: none;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #e74c3c;
      background: #fff;
    }
    button {
      background: #2d3a4b;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
    }
    button:hover {
      background: #e74c3c;
    }
    .message {
      margin-top: 18px;
      text-align: center;
      font-weight: bold;
    }
    .success { color: #27ae60; }
    .error { color: #e74c3c; }
    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ajouter un livre</h1>
    <form id="add-book-form">
      <div>
        <label for="title">Titre</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div>
        <label for="author">Auteur</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div>
        <label for="publication_date">Date de publication</label>
        <input type="date" id="publication_date" name="publication_date">
      </div>
      <div>
        <label for="image">Image (upload)</label>
        <input type="file" id="image" name="image" accept="image/*">
      </div>
      <div>
        <label for="categories">Catégories</label>
        <div id="categories-list" style="display: flex; flex-wrap: wrap; gap: 12px;"></div>
      </div>
      <button type="submit">Ajouter</button>
    </form>
    <div class="message" id="message"></div>
    <a class="back-link" href="index.html">&larr; Retour à l'accueil</a>
  </div>
  <script>
    const form = document.getElementById('add-book-form');
    const messageDiv = document.getElementById('message');
    // Récupère les identifiants du localStorage
    let username = localStorage.getItem('booksapp_username') || '';
    let password = localStorage.getItem('booksapp_password') || '';
    // Redirection automatique si non connecté
    if (!localStorage.getItem('booksapp_username') || !localStorage.getItem('booksapp_password')) {
      window.location.href = 'login.html';
    }
    // Récupère et affiche dynamiquement les catégories
    fetch('http://localhost:8000/api/categories/', {
      headers: {
        'Authorization': 'Basic ' + btoa(localStorage.getItem('booksapp_username') + ':' + localStorage.getItem('booksapp_password'))
      }
    })
      .then(response => response.json())
      .then(data => {
        const categories = data.results || data;
        const catDiv = document.getElementById('categories-list');
        categories.forEach(cat => {
          const label = document.createElement('label');
          label.style.display = 'flex';
          label.style.alignItems = 'center';
          label.style.gap = '4px';
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = cat.id;
          checkbox.name = 'categories';
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(cat.name));
          catDiv.appendChild(label);
        });
      });
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      messageDiv.textContent = '';
      const formData = new FormData();
      formData.append('title', form.title.value);
      formData.append('author', form.author.value);
      formData.append('description', form.description.value);
      formData.append('publication_date', form.publication_date.value);
      if (form.image.files[0]) {
        formData.append('image', form.image.files[0]);
      }
      // Ajoute les catégories sélectionnées
      const checked = Array.from(document.querySelectorAll('input[name="categories"]:checked')).map(cb => parseInt(cb.value));
      checked.forEach(id => formData.append('category_ids', id));
      fetch('http://localhost:8000/api/books/', {
        method: 'POST',
        headers: {
          'Authorization': 'Basic ' + btoa(username + ':' + password)
        },
        body: formData
      })
      .then(response => {
        if (response.ok) return response.json();
        return response.json().then(err => { throw err; });
      })
      .then(book => {
        messageDiv.textContent = 'Livre ajouté avec succès !';
        messageDiv.className = 'message success';
        form.reset();
        setTimeout(() => { window.location.href = 'index.html'; }, 1000);
      })
      .catch(err => {
        messageDiv.textContent = 'Erreur : ' + (err.detail || 'Impossible d\'ajouter le livre.');
        messageDiv.className = 'message error';
      });
    });
  </script>
</body>
</html>
