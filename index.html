<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - 7keyet</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 210px;
      background: #fff;
      border-right: 1px solid #ececec;
      box-shadow: 2px 0 8px rgba(0,0,0,0.03);
      padding: 32px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: sticky;
      top: 0;
      height: 100vh;
      z-index: 20;
    }
    .sidebar h2 {
      color: #2d3a4b;
      font-size: 1.3em;
      margin-bottom: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    .sidebar nav ul li {
      margin: 18px 0;
      width: 100%;
    }
    .sidebar nav ul li a {
      color: #2d3a4b;
      text-decoration: none;
      padding: 10px 32px;
      display: block;
      border-radius: 6px 0 0 6px;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar nav ul li a.active, .sidebar nav ul li a:hover {
      background: #f7f7fa;
      color: #e74c3c;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .header {
      background: #fff;
      padding: 24px 32px 16px 32px;
      border-bottom: 1px solid #ececec;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      gap: 18px;
    }
    .header input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1em;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      background: #f7f7fa;
      color: #2d3a4b;
      outline: none;
      transition: border 0.2s;
    }
    .header input[type="text"]:focus {
      border: 1.5px solid #e74c3c;
      background: #fff;
    }
    .add-book-btn {
      background: #2d3a4b;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-left: 18px;
      transition: background 0.2s;
    }
    .add-book-btn:hover {
      background: #e74c3c;
      color: #fff;
    }
    #books-list {
      padding: 36px 32px;
      flex: 1;
      overflow-y: auto;
      position: relative;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin: 24px 0 0 0;
    }
    .pagination button {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pagination button:disabled {
      background: #ccc;
      color: #fff;
      cursor: not-allowed;
    }
    .pagination button:hover {
      background: #c0392b;
    }
    .book-link {
      display: flex;
      align-items: flex-start;
      width: 100%;
      text-decoration: none;
      color: inherit;
      gap: 32px;
    }
    .book-card {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 18px;
      position: relative;
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 24px;
      padding: 18px 24px;
    }
    .book-card.favorite {
      border-left: 6px solid #e74c3c;
      box-shadow: 0 4px 16px rgba(231,76,60,0.08);
    }
    .book-card:hover {
      box-shadow: 0 8px 24px rgba(44,62,80,0.13);
      transform: translateY(-2px) scale(1.012);
      background: #f9f6f2;
    }
    .book-image {
      flex-shrink: 0;
      width: 110px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      background: #eee;
      margin-right: 0;
    }
    .book-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .book-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #2d3a4b;
    }
    .book-author {
      color: #6c7a89;
      font-size: 1em;
      margin-bottom: 6px;
    }
    .book-description {
      color: #444;
      font-size: 0.98em;
      margin-bottom: 8px;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .book-meta {
      font-size: 0.93em;
      color: #888;
      margin-bottom: 8px;
    }
    .book-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }
    .update-btn, .delete-btn {
      background: #bbb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 0.95em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      margin-left: 8px;
      transition: background 0.2s;
      box-shadow: 0 2px 6px rgba(231,76,60,0.08);
      outline: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      width: auto;
    }
    .update-btn {
      background: #27ae60;
      color: #fff;
    }
    .update-btn:hover {
      background: #219150;
    }
    .delete-btn {
      background: #888;
      color: #fff;
    }
    .delete-btn:hover {
      background: #888;
      color: #fff;
    }
    .fav-btn {
      align-self: flex-end;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 6px rgba(231,76,60,0.08);
      outline: none;
      margin-top: 10px;
    }
    .fav-btn.favorited {
      background: #fff;
      color: #e74c3c;
      border: 2px solid #e74c3c;
    }
    .fav-btn:hover {
      background: #c0392b;
      color: #fff;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; border-right: none; border-bottom: 1px solid #ececec; box-shadow: none; padding: 12px 0; }
      .sidebar h2 { display: none; }
      .sidebar nav ul { display: flex; justify-content: space-around; }
      .sidebar nav ul li { margin: 0; }
      .sidebar nav ul li a { padding: 10px 16px; border-radius: 6px; }
      .main-content { padding: 0; }
      .header { padding: 16px 8px; }
      #books-list { padding: 18px 8px; }
      .book-link, .book-card { flex-direction: column; align-items: stretch; }
      .book-image { width: 100%; height: 180px; margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>7keyet</h2>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Accueil</a></li>
          <li><a href="booksApp_favorites.html">Favoris</a></li>
          <li><a href="categories.html">Catégories</a></li>
          <li><a href="#">Profil</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header class="header">
        <input type="text" id="search" placeholder="Rechercher un livre...">
        <button class="add-book-btn" onclick="window.location.href='add_book.html'">Ajouter un livre</button>
      </header>
      <section id="books-list">
        <!-- Les livres seront affichés ici -->
      </section>
      <div class="pagination" id="pagination"></div>
    </main>
  </div>
  <script>
    // Authentification persistante via localStorage
    let username = '';
    let password = '';
    function askCredentials() {
      username = window.prompt("Nom d'utilisateur ?");
      password = window.prompt("Mot de passe ?");
      if (username && password) {
        localStorage.setItem('booksapp_username', username);
        localStorage.setItem('booksapp_password', password);
      }
    }
    // Charger depuis localStorage ou demander
    if (localStorage.getItem('booksapp_username') && localStorage.getItem('booksapp_password')) {
      username = localStorage.getItem('booksapp_username');
      password = localStorage.getItem('booksapp_password');
    } else {
      askCredentials();
    }

    // Fonction pour afficher les livres dans #books-list
    function renderBooks(books) {
      const container = document.getElementById('books-list');
      container.innerHTML = '';
      if (books.length === 0) {
        container.innerHTML = '<p>Aucun livre trouvé.</p>';
        return;
      }
      // Tri du plus récent au plus ancien
      books = books.slice().sort((a, b) => {
        if (a.publication_date && b.publication_date) {
          return b.publication_date.localeCompare(a.publication_date);
        } else {
          return (b.id || 0) - (a.id || 0);
        }
      });
      books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card' + (book.is_favorite ? ' favorite' : '');
        // Crée le lien
        const link = document.createElement('a');
        link.href = `book_detail.html?id=${book.id}`;
        link.className = 'book-link';
        link.style.textDecoration = 'none';
        link.style.color = 'inherit';
        link.innerHTML = `
          ${book.image ? `<img class=\"book-image\" src=\"${book.image}\" alt=\"Couverture\">` : ''}
          <div class=\"book-info\">
            <div class=\"book-title\">${book.title}</div>
            <div class=\"book-author\">par ${book.author}</div>
            <div class=\"book-description\">${book.description ? book.description.substring(0, 180) + (book.description.length > 180 ? '...' : '') : ''}</div>
            <div class=\"book-meta\">
              <span>Publié le : ${book.publication_date || ''}</span>
              ${book.average_rating ? `<span> | Note moyenne : ${book.average_rating} ⭐</span>` : ''}
            </div>
            <div class=\"book-actions\">
              <button class=\"fav-btn${book.is_favorite ? ' favorited' : ''}\" data-id=\"${book.id}\">${book.is_favorite ? '★ Retirer des favoris' : '☆ Ajouter aux favoris'}</button>
              <button class=\"update-btn\" data-id=\"${book.id}\">✏️ Modifier</button>
              <button class=\"delete-btn\" data-id=\"${book.id}\">🗑️ Supprimer</button>
            </div>
          </div>
        `;
        // Empêche la navigation quand on clique sur les boutons favoris et supprimer
        link.querySelectorAll('.fav-btn, .delete-btn').forEach(btn => {
          btn.addEventListener('click', function(e) { e.preventDefault(); e.stopPropagation(); });
        });
        // Gère la navigation pour update-btn
        link.querySelector('.update-btn').addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          window.location.href = `edit_book.html?id=${this.getAttribute('data-id')}`;
        });
        card.appendChild(link);
        container.appendChild(card);
      });
      addFavoriteListeners();
      addDeleteListeners();
    }

    // Ajoute les listeners sur les boutons favoris
    function addFavoriteListeners() {
      document.querySelectorAll('.fav-btn').forEach(btn => {
        btn.onclick = function(event) {
          event.preventDefault();
          event.stopPropagation();
          const bookId = this.getAttribute('data-id');
          fetch(`http://localhost:8000/api/books/${bookId}/favorite/`, {
            method: 'POST',
            headers: {
              'Authorization': 'Basic ' + btoa(username + ':' + password)
            }
          }).then(() => fetchBooks());
        };
      });
    }

    // Récupérer tous les livres depuis l'API
    let allBooks = [];
    let nextPage = null;
    let prevPage = null;
    let currentPage = 1;
    let totalPages = 1;
    function fetchBooks(url = 'http://localhost:8000/api/books/?page=1') {
      fetch(url, {
        headers: {
          'Authorization': 'Basic ' + btoa(username + ':' + password)
        }
      })
        .then(response => response.json())
        .then(data => {
          allBooks = data.results || data;
          nextPage = data.next;
          prevPage = data.previous;
          const match = /[?&]page=(\d+)/.exec(url);
          currentPage = match ? parseInt(match[1]) : 1;
          totalPages = Math.ceil((data.count || allBooks.length) / 10);
          renderBooks(allBooks);
          renderPagination();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }

    function renderPagination() {
      const pagDiv = document.getElementById('pagination');
      pagDiv.innerHTML = '';
      const prevBtn = document.createElement('button');
      prevBtn.textContent = 'Précédent';
      prevBtn.disabled = !prevPage;
      prevBtn.onclick = () => { if (prevPage) fetchBooks(prevPage); };
      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Suivant';
      nextBtn.disabled = !nextPage;
      nextBtn.onclick = () => { if (nextPage) fetchBooks(nextPage); };
      const pageInfo = document.createElement('span');
      pageInfo.textContent = `Page ${currentPage} sur ${totalPages}`;
      pagDiv.appendChild(prevBtn);
      pagDiv.appendChild(pageInfo);
      pagDiv.appendChild(nextBtn);
    }

    // Filtrage côté client
    document.getElementById('search').addEventListener('input', function(e) {
      const search = e.target.value.toLowerCase();
      const filtered = allBooks.filter(book =>
        (book.title && book.title.toLowerCase().includes(search)) ||
        (book.author && book.author.toLowerCase().includes(search)) ||
        (book.description && book.description.toLowerCase().includes(search))
      );
      renderBooks(filtered);
    });

    // Initialisation
    fetchBooks();

    function addDeleteListeners() {
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = function(event) {
          event.preventDefault();
          event.stopPropagation();
          const bookId = this.getAttribute('data-id');
          if (confirm('Voulez-vous vraiment supprimer ce livre ?')) {
            fetch(`http://localhost:8000/api/books/${bookId}/`, {
              method: 'DELETE',
              headers: {
                'Authorization': 'Basic ' + btoa(username + ':' + password)
              }
            }).then(() => fetchBooks());
          }
        };
      });
    }
  </script>
</body>
</html>
